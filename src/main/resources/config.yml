# MysterriaStuff Configuration File
#
# This plugin provides various utilities and fixes for the Mysterria server
#
# For help, use /mystuff help in-game

# ═══════════════════════════════════════════════════════════════
# General Settings
# ═══════════════════════════════════════════════════════════════

# Enable debug mode to see detailed messages in console
debug-mode: false

# Plugin prefix color (hex color code)
# Default: #AA55FF (purple)
prefix-color: "#AA55FF"

# ═══════════════════════════════════════════════════════════════
# Feature Toggles
# ═══════════════════════════════════════════════════════════════

features:
  # Reinforced Elytra protection system
  elytra-blocker: true

  # Lightning strike fix for HuskTowns compatibility
  lightning-fix: true

  # CircleOfImagination dangerous actions listener
  # Prevents duplication and unauthorized use of mystical items
  coi-protection: true

  # Runtime recipe manager
  # Allows creating custom recipes without server restart
  recipe-manager: true

  # Universal Token for HMCWraps integration
  # Allows players to exchange tokens for any available wrap
  universal-token: true

  # Booster Patriarch System
  # Automatically grants/removes patriarch role based on booster status
  booster-patriarch: true

  # ChatControl Message Token
  # Allows players to set custom join/quit messages in ChatControl
  chatcontrol-token: true

# ═══════════════════════════════════════════════════════════════
# CircleOfImagination Protection Settings
# ═══════════════════════════════════════════════════════════════

coi-protection:
  # Reset player attributes on join
  reset-attributes-on-join: true

  # Restrict spectator movement through blocks (except ops)
  restrict-spectator-noclip: true

  # Prevent item pickup in nightmare worlds
  block-nightmare-pickups: true

  # Keep inventory on death in nightmare worlds
  nightmare-keep-inventory: true

# ═══════════════════════════════════════════════════════════════
# Booster Patriarch Settings
# ═══════════════════════════════════════════════════════════════

coi-booster-patriarch:
  # API endpoint to fetch the list of current boosters
  api-url: "https://api.mysterria.net/api/user/boosters"

  # How often to check for booster list updates (in seconds)
  # Default: 300 seconds (5 minutes)
  update-interval-seconds: 300

# ═══════════════════════════════════════════════════════════════
# Recipe Manager Settings
# ═══════════════════════════════════════════════════════════════

recipes:
  # Enable runtime recipe system
  enabled: true

  # Maximum number of custom recipes allowed
  max-recipes: 100

  # Log recipe additions/removals
  log-changes: true

# ═══════════════════════════════════════════════════════════════
# Universal Token Settings
# ═══════════════════════════════════════════════════════════════

universal-token:
