# MysterriaStuff Configuration File
#
# This plugin provides various utilities and fixes for the Mysterria server
#
# For help, use /mystuff help in-game

# ═══════════════════════════════════════════════════════════════
# General Settings
# ═══════════════════════════════════════════════════════════════

# Enable debug mode to see detailed messages in console
debug-mode: false

# Plugin prefix color (hex color code)
# Default: #AA55FF (purple)
prefix-color: "#AA55FF"

# ═══════════════════════════════════════════════════════════════
# Feature Toggles
# ═══════════════════════════════════════════════════════════════

features:
  # Reinforced Elytra protection system
  elytra-blocker: true

  # Lightning strike fix for HuskTowns compatibility
  lightning-fix: true

  # CircleOfImagination dangerous actions listener
  # Prevents duplication and unauthorized use of mystical items
  coi-protection: true

  # Runtime recipe manager
  # Allows creating custom recipes without server restart
  recipe-manager: true

  # Universal Token for HMCWraps integration
  # Allows players to exchange tokens for any available wrap
  universal-token: true

  # Booster Patriarch System
  # Automatically grants/removes patriarch role based on booster status
  booster-patriarch: true

# ═══════════════════════════════════════════════════════════════
# CircleOfImagination Protection Settings
# ═══════════════════════════════════════════════════════════════

coi-protection:
  # Reset player attributes on join
  reset-attributes-on-join: true

  # Restrict spectator movement through blocks (except ops)
  restrict-spectator-noclip: true

  # Prevent item pickup in nightmare worlds
  block-nightmare-pickups: true

  # Keep inventory on death in nightmare worlds
  nightmare-keep-inventory: true

# ═══════════════════════════════════════════════════════════════
# Booster Patriarch Settings
# ═══════════════════════════════════════════════════════════════

coi-booster-patriarch:
  # API endpoint to fetch the list of current boosters
  api-url: "https://api.mysterria.net/api/user/boosters"

  # How often to check for booster list updates (in seconds)
  # Default: 300 seconds (5 minutes)
  update-interval-seconds: 300

# ═══════════════════════════════════════════════════════════════
# Recipe Manager Settings
# ═══════════════════════════════════════════════════════════════

recipes:
  # Enable runtime recipe system
  enabled: true

  # Maximum number of custom recipes allowed
  max-recipes: 100

  # Log recipe additions/removals
  log-changes: true

# ═══════════════════════════════════════════════════════════════
# Universal Token Settings
# ═══════════════════════════════════════════════════════════════

universal-token:
  # Token item appearance
  item-name: "&6&lUniversal Wrap Token"

  # Token lore (supports color codes and placeholders)
  item-lore:
    - "&7Right-click to browse all available wraps"
    - "&7and exchange this token for one!"
    - ""
    - "&eLeft-click &7a wrap to preview"
    - "&aRight-click &7a wrap to exchange"
    - ""
    - "&d&lUNIVERSAL TOKEN"

  # GUI titles
  gui-main-title: "&6Universal Token - Categories"
  gui-category-title: "&6{category} Wraps"
  gui-confirm-title: "&cConfirm Exchange?"

  # Messages
  messages:
    token-received: "&aYou received {amount} Universal Wrap Token(s)!"
    no-wraps-available: "&cNo wraps are currently available!"
    wrap-exchanged: "&aSuccessfully exchanged token for &e{wrap}&a!"
    no-token-in-hand: "&cYou must hold a Universal Token to use this command!"
    preview-started: "&7Previewing &e{wrap}&7... Right-click again to cancel."
    exchange-cancelled: "&7Exchange cancelled."
    hmcwraps-not-loaded: "&cHMCWraps plugin is not loaded!"
    no-permission: "&cYou don't have permission to use this!"

# ═══════════════════════════════════════════════════════════════
# Logging Settings
# ═══════════════════════════════════════════════════════════════

logging:
  # Use colored/gradient console output
  use-colors: true

  # Show startup header
  show-header: true

  # Log levels: INFO, WARN, ERROR, DEBUG, SUCCESS
  # Messages below this level won't be shown (unless debug-mode is true)
  min-level: INFO

  # Log command usage
  log-commands: true

  # Log feature loading
  log-features: true

# ═══════════════════════════════════════════════════════════════
# Performance Settings
# ═══════════════════════════════════════════════════════════════

performance:
  # Enable async processing where possible
  async-processing: true

  # Cache frequently used data
  enable-caching: true

# ═══════════════════════════════════════════════════════════════
# DO NOT MODIFY BELOW THIS LINE
# ═══════════════════════════════════════════════════════════════

# Configuration version - used for automatic migration
config-version: 1
